<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#14b8a6" />
    <link rel="icon" type="image/png" href="/logo-icon.png" />
    <link rel="apple-touch-icon" href="/logo-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>CorrijaMuniz - Corretor de Texto Inteligente</title>
    <meta name="description" content="Melhore seus textos instantaneamente com CorrijaMuniz - o corretor de texto inteligente com IA." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Verifica se o navegador suporta serviceWorker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch((error) => {
              console.error('Erro ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
